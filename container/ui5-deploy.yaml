# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "2.6"
metadata:
  name: container
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          destination: DS4_BasicAuth
          url: http://ds4cloudfoundry:443
        app:
          name: ZLOADCONTAINER
          description: Container load application for editing
          package: Z_MG_DEV_PACKAGE
          transport: DS4K905644
        exclude:
          - /test/
